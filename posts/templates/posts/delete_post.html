{% extends 'base.html' %}
{% block title %} Delete Post {% endblock %}
{% block content %}
    <style>
        body {
            background-color: #080710;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
        }
    </style>

    <div class="container">
        <h1> Delete Post </h1>

        <div class="col">
            <div class="row">
                <form method="POST">
                    {% csrf_token %}
                    <p>Are you sure you want to delete this post?</p>
                    <button class="btn btn-danger">Delete Post</button>
                </form>
                <form>
                    <a href="{% url 'posts:browse' %}" class="btn btn-success" style = "margin-top: 50%; margin-left: -70%">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
