{% extends 'base.html' %}
{% block title %} Delete Post {% endblock %}
{% block content %}
    <style>
        {% comment %} body {
            background-color: #080710;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
        } {% endcomment %}
        @import url("https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600&display=swap");

        * {
          font-family: "Raleway", sans-serif;
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          text-decoration: none;
          outline: none;
          border: none;
        }
        
        body {
          max-height: fit-content;
          background-color: #12141D;
          background-attachment: fixed;
          background-position: center;
          overflow-x: hidden;
        }
    </style>

    <div class="mx-auto max-w-7xl my-10">
        <h1 class="text-[#fff] text-[24px] my-10"> Delete Post </h1>

        <div class="col">
            <div class="row">
                <form method="POST" class="text-[#fff] bg-[#FF5C5C] p-6 rounded max-w-2xl">
                    {% csrf_token %}
                    <p class="text-[#fff] text-[20px] mt-4">Are you sure you want to delete this post?</p>

                    {% comment %} <div class="flex flex-col">
                        
                    <button class="border-4 border-[#313239] bg-[red] mt-4 rounded text-[18px] px-2 py-3">Delete Post</button>
                    
                    <a href="{% url 'posts:browse' %}" class="border-4 border-[#313239] bg-[red] mt-4 rounded text-[18px] px-2 py-3">Delete Post</a>
                    </div> {% endcomment %}
                    
                    <div class="flex flex-between">
                        <button class="border-4 border-[#313239] bg-[red] mt-4 rounded text-[18px] px-2 py-3">Delete Post</button>
                        <a href="{% url 'posts:browse' %}" class="text-[white] px-2 py-3 text-[18px] bg-[green]">Cancel</a> 

                    </div>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
