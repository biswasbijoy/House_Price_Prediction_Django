{% extends 'base.html' %}
{% block title %} Create your new post. {% endblock %}
{% block content %}
    <style>
        body {
                background-color: #080710;
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                color: #ffffff;
            }
    </style>


    <div class = 'container'>
        <h1> Create your new post. </h1>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Create Post</button>
        </form>
    </div>
    <script>
        let name = "{{ user.id }}";
        document.getElementById("author").value = name;
    </script>
{% endblock %}
