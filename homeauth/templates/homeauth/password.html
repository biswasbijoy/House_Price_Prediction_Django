{% extends 'base.html' %}
{% block title %} Change Password {% endblock %}
{% block content %}
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600&display=swap");

        * {
          font-family: "Raleway", sans-serif;
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          text-decoration: none;
          outline: none;
          border: none;
        }
        
        body {
          max-height: fit-content;
          background-color: #12141D;
          background-attachment: fixed;
          background-position: center;
          overflow-x: hidden;
        }
        
        .header {
           {% comment %} position: fixed;
          top: 0;
          left: 0;
          right: 0;
          z-index: 1000;  {% endcomment %}
          background: #12141D;
          padding: 12px 6.5%;
        }
    </style>


    <div class="max-w-md mx-auto mt-24 p-8 bg-gray-800 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-white mb-6 text-center">Change Password</h1>
    
        <form method="POST" class="space-y-6">
            {% csrf_token %}
          
            {{ form.as_p }}
    
            <button type="submit" class="w-full py-3 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 transition duration-200">
                Confirm
            </button>
        </form>
    </div>
    
{% endblock %}
