{% extends 'base.html' %}
{% block title %} login {% endblock %}
{% block content %}

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style media="screen">
        @import url("https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600&display=swap");

        * {
          font-family: "Raleway", sans-serif;
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          text-decoration: none;
          outline: none;
          border: none;
        }
        
        body {
          max-height: fit-content;
          background-color: #12141D;
          background-attachment: fixed;
          background-position: center;
          overflow-x: hidden;
        }
        
        .header {
           {% comment %} position: fixed;
          top: 0;
          left: 0;
          right: 0;
          z-index: 1000;  {% endcomment %}
          background: #12141D;
          padding: 12px 6.5%;
        }
    </style>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="post" class="max-w-md mx-auto mt-24 p-6 bg-gray-800 rounded-lg shadow-lg mt-10">
        <h3 class="text-2xl font-bold text-white mb-6">Login Here</h3>
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-white text-sm font-medium mb-2">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter Username" required
                   class="w-full px-4 py-2 border border-gray-600 rounded-lg bg-gray-900 text-white placeholder-gray-400 focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-white text-sm font-medium mb-2">Password</label>
            <input type="password" id="password" name="pass" placeholder="Password" required
                   class="w-full px-4 py-2 border border-gray-600 rounded-lg bg-gray-900 text-white placeholder-gray-400 focus:outline-none focus:border-blue-500">
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Log In
        </button>
        <div class="mt-4 text-center">
            <a href="{% url 'homeauth:signup' %}" class="text-blue-400 hover:underline">Create an account</a>
        </div>
    </form>
    
{% endblock %}
