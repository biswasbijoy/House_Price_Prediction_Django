{% extends 'base.html' %}
{% block title %} Edit Profile {% endblock %}
{% block content %}
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600&display=swap");

        * {
          font-family: "Raleway", sans-serif;
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          text-decoration: none;
          outline: none;
          border: none;
        }
        
        body {
          max-height: fit-content;
          background-color: #12141D;
          background-attachment: fixed;
          background-position: center;
          overflow-x: hidden;
        }
        
        .header {
           {% comment %} position: fixed;
          top: 0;
          left: 0;
          right: 0;
          z-index: 1000;  {% endcomment %}
          background: #12141D;
          padding: 12px 6.5%;
        }
    </style>


    <div class=" mx-auto max-w-3xl flex justify-center flex-col items-center p-6 bg-gray-800 rounded-lg mt-20">
        <h1 class="text-white text-3xl font-semibold mb-6">Update your Profile</h1>
    
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-4 text-[blue]">
                {{ form.as_p }}
            </div>
            
            <div class="flex flex-col md:flex-row gap-4">
                <button type="button" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600">
                    <a href="{% url 'homeauth:password' user.id %}">Reset Password</a>
                </button>
                <button type="submit" class="bg-gray-600 text-white font-semibold py-2 px-4 rounded hover:bg-gray-700">
                    Update Profile
                </button>
            </div>
        </form>
    </div>
    
{% endblock %}
