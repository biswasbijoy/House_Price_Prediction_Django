{% extends 'base.html' %}
{% block title %} signup {% endblock %}
{% block content %}

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style media="screen">
        @import url("https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600&display=swap");

        * {
          font-family: "Raleway", sans-serif;
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          text-decoration: none;
          outline: none;
          border: none;
        }
        
        body {
          max-height: fit-content;
          background-color: #12141D;
          background-attachment: fixed;
          background-position: center;
          overflow-x: hidden;
        }
        
        .header {
           {% comment %} position: fixed;
          top: 0;
          left: 0;
          right: 0;
          z-index: 1000;  {% endcomment %}
          background: #12141D;
          padding: 12px 6.5%;
        }

    </style>

    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="" method="post" class="max-w-lg mt-12 mx-auto p-8 bg-gray-800 rounded-lg shadow-md mt-10">
        {% csrf_token %}
        <h3 class="text-3xl font-bold text-white mb-8 text-center">Signup Here</h3>
    
        <div class="mb-6">
            <label for="first_name" class="block text-sm font-medium text-gray-300 mb-2">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="First Name" required
                   class="w-full px-4 py-2 bg-gray-900 text-white border border-gray-700 rounded-lg focus:outline-none focus:border-blue-500 placeholder-gray-500">
        </div>
    
        <div class="mb-6">
            <label for="last_name" class="block text-sm font-medium text-gray-300 mb-2">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Last Name" required
                   class="w-full px-4 py-2 bg-gray-900 text-white border border-gray-700 rounded-lg focus:outline-none focus:border-blue-500 placeholder-gray-500">
        </div>
    
        <div class="mb-6">
            <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" required
                   class="w-full px-4 py-2 bg-gray-900 text-white border border-gray-700 rounded-lg focus:outline-none focus:border-blue-500 placeholder-gray-500">
        </div>
    
        <div class="mb-6">
            <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required
                   class="w-full px-4 py-2 bg-gray-900 text-white border border-gray-700 rounded-lg focus:outline-none focus:border-blue-500 placeholder-gray-500">
        </div>
    
        <div class="mb-6">
            <label for="password1" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
            <input type="password" id="password1" name="password1" placeholder="Password" required
                   class="w-full px-4 py-2 bg-gray-900 text-white border border-gray-700 rounded-lg focus:outline-none focus:border-blue-500 placeholder-gray-500">
        </div>
    
        <div class="mb-6">
            <label for="password2" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
            <input type="password" id="password2" name="password2" placeholder="Confirm Password" required
                   class="w-full px-4 py-2 bg-gray-900 text-white border border-gray-700 rounded-lg focus:outline-none focus:border-blue-500 placeholder-gray-500">
        </div>
    
        <button type="submit" class="w-full py-3 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 transition duration-200">Signup</button>
    
        <div class="mt-4 text-center">
            <a href="{% url 'homeauth:login' %}" class="text-blue-400 hover:underline">Already have an account?</a>
        </div>
    </form>
    
{% endblock %}
