{% extends 'base.html' %}
{% block title %} Chats {% endblock %}
{% block content %}
     <style>
        body {
            background-color: #080710;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
        }
    </style>
    <h1>Receiver Names for {{ user.username }}</h1>
    <ul>
        {% for user in users_info %}
            <li><h5><a href="{% url 'chats:chatroom' user.id%}" >{{ user.username }}</a> </h5></li>
        {% endfor %}
    </ul>
{% endblock %}
